name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: pip install poetry

      - name: Install Python dependencies
        run: poetry install --no-root
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm install

      - name: Run Jest tests (Frontend)
        run: npm test

      - name: Run Black (code formatter)
        run: poetry run black --check src tests

      - name: Run Flake8 (linter)
        run: poetry run flake8 src tests

      - name: Run Unit and Integration tests (Backend - excluding E2E)
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          PYTHONPATH: .:src
        run: poetry run pytest -m "not e2e"

      # --- Etapas para Testes E2E ---
      - name: Create .env.e2e file from Secrets
        run: |
          echo "POSTGRES_SERVER=db" >> .env.e2e
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env.e2e
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env.e2e
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env.e2e
          echo "TEST_ADMIN_USERNAME=${{ secrets.TEST_ADMIN_USERNAME }}" >> .env.e2e
          echo "TEST_ADMIN_EMAIL=${{ secrets.TEST_ADMIN_EMAIL }}" >> .env.e2e
          echo "TEST_ADMIN_PASSWORD=${{ secrets.TEST_ADMIN_PASSWORD }}" >> .env.e2e
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env.e2e

      - name: Initialize Database
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm api sh -c 'python manage.py init-db && python manage.py create-user $TEST_ADMIN_USERNAME $TEST_ADMIN_EMAIL --admin'

      - name: Start Docker Compose services
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --build

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          for i in $(seq 1 60); do
            if docker compose -f docker-compose.yml -f docker-compose.ci.yml exec nginx curl -f http://nginx/health-check; then
              echo "API is ready!"
              break
            fi
            echo "Attempt $i: API not ready yet."
            sleep 2
          done
        timeout-minutes: 2

      - name: Run E2E tests
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm api pytest -m "e2e" --base-url http://nginx
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Tear down Docker Compose
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v

  publish-docker-image:
    name: Publish to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            latest
            ${{ github.sha }}

      - name: Build and push production Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
