name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run Black (code formatter)
        run: poetry run black --check src tests

      - name: Run Flake8 (linter)
        run: poetry run flake8 src tests

      - name: Run Unit and Integration tests (excluding E2E)
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          PYTHONPATH: src
        run: poetry run pytest -m "not e2e"

     # --- Etapas para Testes E2E ---
      - name: Create .env.e2e file for Docker Compose
        run: |
          echo "POSTGRES_SERVER=db" >> .env.e2e
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env.e2e
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env.e2e
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env.e2e
          echo "TEST_ADMIN_USERNAME=${{ secrets.TEST_ADMIN_USERNAME }}" >> .env.e2e
          echo "TEST_ADMIN_EMAIL=${{ secrets.TEST_ADMIN_EMAIL }}" >> .env.e2e
          echo "TEST_ADMIN_PASSWORD=${{ secrets.TEST_ADMIN_PASSWORD }}" >> .env.e2e
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env.e2e
        env:
          # Define as variáveis de ambiente para o script de shell
          POSTGRES_DB: chatbot_gsantana_db # Valor padrão, pode ser sobrescrito por secrets
          POSTGRES_USER: user_gsantana # Valor padrão
          POSTGRES_PASSWORD: Chatbot_2025! # Valor padrão
          TEST_ADMIN_USERNAME: admin_e2e # Valor padrão
          TEST_ADMIN_EMAIL: admin_e2e@test.com # Valor padrão
          TEST_ADMIN_PASSWORD: strong_test_password # Valor padrão

      - name: Build and start Docker Compose (for E2E)
        run: docker compose up -d --build

      - name: Wait for API to be ready
        # Espera até que o serviço 'api' esteja respondendo na porta 8000
        run: |
          echo "Waiting for API to be ready..."
          for i in $(seq 1 30); do
            docker compose exec nginx curl -f http://nginx/health-check && echo "API is ready!" && break
            sleep 2
          done
        timeout-minutes: 1 # Define um timeout para esta etapa

      - name: Run E2E tests
        # Executa os testes E2E com a base_url correta
        run:  docker compose run --rm api pytest -m e2e
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }} # Garante que a SECRET_KEY esteja disponível para o pytest, se necessário

      - name: Tear down Docker Compose
        if: always() # Garante que o cleanup ocorra mesmo se os testes E2E falharem
        run: docker compose down -v

      # - name: Build Docker image # Mantenha este passo se for para construir a imagem da API
