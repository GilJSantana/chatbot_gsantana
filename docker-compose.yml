services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./html:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api

  api:
    build: .
    command: uvicorn src.chatbot_gsantana.main:app --host 0.0.0.0 --port 8000 --reload --app-dir /app
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    env_file:
      - ./.env.e2e
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data_temp:/var/lib/postgresql/data/
    env_file:
      - ./.env.e2e
    ports:
      - "5432:5432"
    healthcheck:
      # CORREÇÃO: Conecta ao banco de dados 'postgres' padrão para a verificação,
      # que sempre existe, evitando a condição de corrida.
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_temp:
