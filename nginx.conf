# Define o número de processos de trabalho. 'auto' é geralmente uma boa escolha.
worker_processes auto;

# Bloco de eventos para configurações de conexão.
events {
    worker_connections 1024;
}

# Bloco HTTP para definir as configurações do servidor web.
http {
    # Inclui tipos de MIME para que o navegador saiba como lidar com diferentes arquivos.
    include /etc/nginx/mime.types;

    # Define o tipo de arquivo padrão.
    default_type application/octet-stream;

    # Configuração do servidor principal que escuta na porta 80.
    server {
        listen 80;
        server_name localhost;

        # Localização para a raiz do site (interface do chatbot).
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # Localização para a interface de administração.
        location /admin {
            root /usr/share/nginx/html;
            index login.html;
            try_files $uri $uri/ /admin/login.html;
        }

        # Redireciona todas as chamadas /api/v1 para o serviço da API FastAPI.
        location /api/v1 {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Endpoint de health-check para o Docker.
        location /health-check {
            proxy_pass http://api:8000/health-check;
            proxy_set_header Host $host;
        }
    }
}
