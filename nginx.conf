server {
    listen 80;
    server_name localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # Rota para o frontend (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Rota para as chamadas de API
    location /api/ {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- ROTAS DEDICADAS PARA A DOCUMENTAÇÃO ---

    # CORREÇÃO: Esta regra agora captura qualquer requisição que COMECE com
    # /docs, /redoc ou /openapi.json, permitindo que o Swagger UI carregue seus assets.
    location ~ ^/(docs|redoc|openapi\.json) {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
